apiVersion: apps/v1
kind: Deployment
metadata:
  name: makerspacebonn-discord-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: makerspacebonn-discord-bot
  template:
    metadata:
      labels:
        app: makerspacebonn-discord-bot
    spec:
      containers:
        - name: makerspacebonn-discord-bot
          image: ghcr.io/lxfrdl/msb-bot:358c2e7a1042ff47ab1391e8b8dbdb103376fe05
          env:
            - name: DISCORD_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: discord-token
                  key: DISCORD_TOKEN